 <!DOCTYPE html>
<html>
  <head>
    <title>Taller Concatenación de T</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
      #info {
          position: absolute;
          padding: 10px;
          width: 100%;
          text-align: center;
          color: #FFFFFF;
      }
    </style>
  </head>
  <body>
    <div id="info"><p id="transf">	CONCATENACIÓN DE TRANSFORMACIONES</p>
          Ejercicio 3.2<br/>
		  Usar B para realizar el evento b<br/>
    </div>
    <script src="js/three.min.js"></script>
    <script>
		var scene, aspect, camera, renderer; 
		var startTime = Date.now();
		var bArrrow = false;
		var cont=0;
		init();
		animate();
	
		function init() {
			//INICIALIZACIÓN DE LA ESCENA
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
				  			
			//EVENTOS DE TECLADO
			//Códigos de teclado: http://keycode.info 
			
			var onKeyUp = function ( event ) {
				switch ( event.keyCode ) {
					case 66: // 
						bArrrow = true;
						break;
						}
			};	  	
			
			document.addEventListener( 'keyup', onKeyUp, false );
			
			//ELEMENTOS DE ESCENA
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0xFFFFFF );
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
			var colorRd = new THREE.Color( 0xAA6666 );
		  	var colorGd = new THREE.Color( 0x66AA66 );
		  	var colorBd = new THREE.Color( 0x6666AA );
		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
		  	var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
			//CREAR LAS GEOMETRÍAS
			////var geometry = new THREE.SphereGeometry( 1, 12, 12 );
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );

			for ( var i = 0; i < geometry.faces.length; i ++ ) {
				switch(i) {
					case 0: case 1: geometry.faces[ i ].color = colorRd; break;
					case 2: case 3: geometry.faces[ i ].color = colorRd; break;
					case 4: case 5: geometry.faces[ i ].color = colorGd; break;
					case 6: case 7: geometry.faces[ i ].color = colorGd; break;
					case 8: case 9: geometry.faces[ i ].color = colorBd; break;
					case 10: case 11: geometry.faces[ i ].color = colorBd; break;
				}				
			}
             
			//CREAR LOS MATERIALES
            var material = new THREE.MeshBasicMaterial( { color: color1, vertexColors: THREE.FaceColors } );
			
			//CREAR LOS OBJETOS
			object  = new THREE.Mesh( geometry, material );
			auxobject = new THREE.Mesh( geometry, material );
			aux2object = new THREE.Mesh( geometry, material );
		
		  	//AGREGAR A LA ESCENA
            scene.add( gridHelperXZ );
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
			scene.add( object );
			scene.add( auxobject );
			scene.add( aux2object );
			
			//MOVER LA CÁMARA
			camera.position.x = 6;
			camera.position.y = 6;	 
		  	camera.position.z = 6;			
		  	camera.lookAt( origin );
			}
    
    function animate() {
        render();
        requestAnimationFrame( animate );
    }
    
    function render(){
        var dtime = Date.now()-startTime;
		var ty=0;
		var sx=0, sy=0, sz=0;
		
		if(bArrrow==true) {
			ty = 2*object.geometry.parameters.width;
			sx = 1/2;
			sy = 1/2;
			sz = 1/2;
		}else{
			ty = 1;
			sx = 1;
			sy = 1;
			sz = 1;
		}
		

		//MATRIZ DE TRANSFORMACION
		var t = new THREE.Matrix4();		//Crear la matriz de transformación

			t.set( 	sx, 0, 0, 0,
					0, sy, 0, sy*ty, 
					0, 0, sz, 0,
					0, 0, 0, 1  );

		if(bArrrow && cont==0){
			auxobject.applyMatrix4(t);				//Aplicar la matriz de transformación al objeto				
			auxobject.elementsNeedUpdate = true;	//Avisar que la matriz del objeto ha cambiado
			bArrrow=false;
			cont++;
		}
		if(bArrrow && cont==1){
			aux2object.applyMatrix4(t);
			aux2object.applyMatrix4(t);					//Aplicar la matriz de transformación al objeto				
			aux2object.elementsNeedUpdate = true;	//Avisar que la matriz del objeto ha cambiado
			bArrrow=false;
			cont++;
		}
		
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
    }
    </script>
  </body>
</html>
